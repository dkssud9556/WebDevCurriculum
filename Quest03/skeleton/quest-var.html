<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px dashed black;
            display: inline-block;
            margin: 20px;
        }

        .enabled {
            background-color: limegreen;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<section class="row1">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</section>

<section class="row2">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</section>

<script>
    let row1Squares = document.querySelectorAll('.row1 .square');
    for(var row1Node of row1Squares) {
        (function (node) {
            var isClicked = false;
            node.addEventListener('click', () => {
                if (isClicked) {
                    node.style.backgroundColor = 'white';
                } else {
                    node.style.backgroundColor = 'yellow';
                }
                isClicked = !isClicked;
            });
        })(row1Node);
    }

    let row2Squares = document.querySelectorAll('.row2 .square');
    for(var row2Node of row2Squares) {
        (function (node) {
            node.addEventListener('click', () => node.classList.toggle('enabled'));
        })(row2Node);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별찍기</title>
    <script>
        const lineNum = parseInt(prompt('줄 수를 입력하세요.'));
        const blank = ' ';
        const star = '*';

        for (let i = 0; i < lineNum; i++) {
            const line = blank.repeat(lineNum - i - 1) + star.repeat(2 * i + 1);
            console.log(line);
        }
    </script>
</head>

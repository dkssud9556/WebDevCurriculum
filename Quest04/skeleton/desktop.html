<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./desktop.css">
    <script src="./desktop.js"></script>
</head>
<body>
<section class="desktop">
</section>

<script>
  document.querySelectorAll('.desktop')
    .forEach(desktopElement => {
      const newDesktop = new Desktop(desktopElement);
      newDesktop.addDesktopComponents(10, (element) => new Icon(element));
      newDesktop.addDesktopComponents(10, (element) => new Folder(element));
      newDesktop.setUpComponents();
    });
</script>
</body>
</html>
